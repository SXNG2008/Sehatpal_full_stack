<body>
<header class="hub-header">
<div class="container">

<div class="flex items-center gap-4">

<main class="container panel mt-8">

</div>

<script src="../js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const userId = getCurrentUser();
    const data = getPatientData(userId);
    if(data) {
        document.getElementById('header-name').textContent = data.name;
        const container = document.getElementById('records-list');
        data.records.forEach(rec => {
            container.innerHTML += `
                <div class="hospital-item">
                    <div>
                        <div class="font-bold">${rec.type}</div>
                        <div class="text-sm text-gray-500">${rec.doctor} â€¢ ${rec.date}</div>
                    </div>
                    <button class="btn btn-outline text-sm">View</button>
                </div>`;
        });
    }
});
</script>
