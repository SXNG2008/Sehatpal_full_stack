<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Mode - Scan QR</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header class="emergency-header">
<div class="container flex justify-between items-center">
<a href="../index.html" class="back-btn">← Back</a>
<h2 class="text-xl font-bold">Emergency Mode</h2>
<div class="spacer-50"></div>
</div>
</header>
<main class="container">
<div class="scan-container">
<h2 class="text-2xl font-bold text-red-600" style="margin-bottom: 0.5rem;">Emergency Patient QR Scanner</h2>
<div class="scan-alert" style="background: #fff5f5; padding: 1rem; border-radius: 8px; border-left: 4px solid red; margin-bottom: 2rem;">
<strong>⚠️ For Emergency Responders Only</strong><br>
Scan patient's emergency QR code to instantly access critical medical information.
</div>
<div class="camera-placeholder" style="border: 2px dashed #cbd5e1; height: 300px; display: flex; align-items: center; justify-content: center; border-radius: 12px; margin-bottom: 2rem; background: #f8fafc;">
<div class="text-center">
<p style="color: #64748b;">[ Simulated Camera Feed ]</p>
</div>
</div>
<button id="scan-btn" class="btn btn-emergency-fill">
Start QR Scanner
</button>
</div>
</main>
<script src="../js/script.js"></script>
<script>
document.getElementById('scan-btn').addEventListener('click', () => {
    const patientId = prompt("Simulating Scan: Enter Patient ID (e.g., Ritika@123):", "Ritika@123");
    if (patientId) {
        window.location.href = `emergency_dashboard.html?id=${patientId}`;
    }
});
</script>
</body>
</html>
